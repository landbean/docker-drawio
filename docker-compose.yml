#This compose file adds diagrams.net (ex draw.io) to your stack
version: '3.5'
services:
  drawio:
    build:
      context: main
    image: drawio:19.0.3
    container_name: drawio
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      PUBLIC_DNS: domain
      ORGANISATION_UNIT: unit
      ORGANISATION: org
      CITY: city
      STATE: state
      COUNTRY_CODE: country
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://domain:8080 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 10s

